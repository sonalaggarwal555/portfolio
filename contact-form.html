<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Contact Form</title>
</head>
<body>
  <!-- header -->
  <div class="cover-page">
    <header>
      <img src="images/pic.jpg" class="profile-pic" alt="pic">
      <h3><em>Sonal</em></h3>
    </header>
  </div>

  <!-- Nav Bar-->
  <nav>
    <a href="index.html" class="tablink">Home</a>
    <a href="aboutme.html" class="tablink" >About Me</a>
    <a href="contact-form.html" class="tablink" style="background-color:#f44336;">Contact</a>
  </nav>

    <form method="GET">
    <fieldset>
      <legend>Contact Form</legend>

      <p>First name:<input type="text" name="firstname" value=""></p>

      <p>E-mail: <input type="email" name="emailaddress"></p>

      <p>Telephone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></p>

      <p>Password: <input type="password" name="pwd" maxlength="8"></p>

    <fieldset>
      <legend>Optional**</legend>

      <p class="Optional">Please select your gender:<br/>
         <input type="radio" name="gender" value="male"> Male
         <input type="radio" name="gender" value="female"> Female
         <input type="radio" name="gender" value="other"> Other</p><br/>

      <p class="Optional">Martial Status:
       	<select name="status" size="1">
          <option value="None">-- Select --</option>
        	<option value="Married">Married</option>
        	<option value="Unmarried">Unmarried</option>
        	<option value="Divorced">Divorced</option>
      	</select></p><br/>

      <p class="Optional">Select the Vehicles you owe: <br/>
      	 <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br/>
         <input type="checkbox" name="vehicle2" value="Car"> I have a car<br/>
         <input type="checkbox" name="vehicle3" value="Boat"> I have a boat</p><br/>
      <p>Select a file: <input type="file" name="myFile"></p>

    </fieldset>

    <input type="submit" value="submit">

 </fieldset>
</form>

</body>
</html>
